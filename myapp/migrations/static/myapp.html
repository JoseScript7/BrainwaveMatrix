<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Landing Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <h1>Amazon</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Amazon">
                <button>Search</button>
            </div>
            <div class="account">
                <span>Hello Joseph, Sign in</span>
                <span>Returns & Orders</span>
                <span>Cart</span>
            </div>
        </header>

        <div class="nav-container">
            <nav class="nav-menu">
                <ul>
                    <li>All</li>
                    <li>Today's Deal</li>
                    <li>Buy Again</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </nav>
        </div>

        <main>
            <section class="hero">
                <div class="banner">
                    <img src="hero.png" alt="Black Friday Deals">
                </div>
            </section>

            <section class="categories">
                <div class="category">
                    <h3>Small Gifts under $20</h3>
                    <img src="small.png" alt="Small Gifts">
                </div>
                <div class="category">
                    <h3>Score Black Friday Week Deals</h3>
                    <img src="black.png" alt="Black Friday Week Deals">
                </div>
                <div class="category">
                    <h3>Deals in PCs</h3>
                    <img src="desktop.png" alt="Deals in PCs">
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Amazon Â© 2024 | Terms & Conditions | Privacy Policy</p>
        </footer>
    </body>
</html>
